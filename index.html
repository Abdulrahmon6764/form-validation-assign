<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="demo1">FORM VALIDATION</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
           <form>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" name="" id="email" oninput="emailVali()" class="form-control" placeholder="Input your email">
                <div id="emailError" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="phone">Phone</label>
                <input type="text" name="" id="phone" oninput="myphonum()" class="form-control" placeholder="Input Phone number">
                <div id="phonErr" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="text" name="" id="password" oninput="mypassw()" class="form-control" placeholder="Input password">
                <div id="passErr" class="text-danger"></div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
           </form>
        </div>
    </div>
</div>    



<script>

function emailVali(){
let email = document.getElementById("email");
let emailvalue = email.value 
emailError = ''
if(emailvalue.indexOf("@") == -1 || emailvalue.indexOf(".") == -1){
    emailError = "Invalid email"
}
document.getElementById("emailError").innerHTML=emailError;
}

function myphonum(){
    let phone = document.getElementById("phone");
    let phonevalue = phone.value
    phonErr = ""
    if(phonevalue.length !=11){
        phonErr  = "Invalid number"
    }else if(phonevalue.startsWith("081") != true && phonevalue.startsWith("080") != true && phonevalue.startsWith("070") != true && phonevalue.startsWith("090") != true && phonevalue.startsWith("091") != true){
        phonErr = "Invalid code"
    }
    document.getElementById("phonErr").innerHTML=phonErr;
}
 
function mypassw(){
    let passvalue = document.getElementById("password").value 
    passErr = ''
    if(passvalue.length < 6){
        passErr = "Character must not less than 6"
    }
    document.getElementById("passErr").innerHTML=passErr;
}

</script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
